{# Renders messages from Django's messages framework using Bootstrap 5 alert styles. #}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.level_tag }} {{ message.extra_tags }} alert-dismissible fade show container" role="alert">
            {{ message|safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
