{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-centered">
    
    <div class="text-center w-100" style="max-width: 500px;">

        <form method="POST" action="{% url 'login' %}" class="form-card" novalidate>
            {% csrf_token %}
            <h2 class="text-center">Login</h2>
        
            <div class="mb-4">
                {{ form.username.label_tag }}
                <div class="input-wrapper">
                    <i class="bi bi-person-fill"></i>
                    {{ form.username }}
                </div>
            </div>
        
            <div class="mb-4">
                {{ form.password.label_tag }}
                <div class="input-wrapper">
                    <i class="bi bi-lock-fill"></i>
                    {{ form.password }}
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn-pill-primary">Login</button>
            </div>
        </form>

        <div class="mt-3">
            <div>
                <span>New user?</span>
                <a href="{% url 'register' %}" class="text-primary text-decoration-none">Create account</a>
            </div>
            <div>
                <span>Forgot your password?</span>
                <a href="{% url 'password_reset' %}" class="text-primary text-decoration-none">Reset password</a>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
