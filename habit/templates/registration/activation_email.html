<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm your account</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Montserrat', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; color: #333;">

    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">

        <div style="text-align: center; font-size: 16px; margin-bottom: 20px;">
            <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">
                Welcome to Habit Trackers
            </h1>

            <p>Hi {{ user.username }},</p>
            <p>Please verify your email address by clicking the following link:</p>

            <a href="http://{{ domain }}{% url 'activate' uid token %}"
               style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; margin: 10px 0; font-weight: bold; transition: background-color 0.1s, transform 0.1s;">
                Confirm my account
            </a>

            <p>Thanks!<br><br><strong>Habit Tracker</strong></p>

            <hr style="border: none; border-top: 1px solid #ddd; margin: 20px 0;">

        </div>

        <div style="font-size: 14px; color: #777; margin-top: 30px; text-align: center;">
            <p style="color: #888;">If you did not make this request, please contact us by replying to this mail.</p>
        </div>

    </div>

</body>
</html>
