{% extends 'habit/base.html' %}

{% block header_buttons %}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="" style="width: 400px; max-width: 600px;">
        <form method="POST" action="" class="p-4 bg-white rounded shadow-sm">
            {% csrf_token %}
            <h2 class="mb-4 pt-3 text-center">Reset Password</h2>

            <div class="mb-3">
                <label for="id_new_password1" class="form-label">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="New Password">
            </div>

            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Password confirmation</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Repeat New Password">
            </div>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Błąd:</strong> Sprawdź poprawność danych.
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Zapisz</button>
        </form>
    </div>
</div>
{% endblock %}
