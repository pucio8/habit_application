{% extends 'habit/base.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">
    <div class="text-center" style="width: 400px; max-width: 600px;">
        <form method="POST" action="{% url 'password_reset' %}" class="p-4 bg-white rounded shadow-sm">
            {% csrf_token %}

            <div class="mb-3 text-start">
                <h2 class="mb-4 pt-3 text-center">Reset Your Password</h2>
                <p class="text-center">Enter your email address and we'll send you a link to reset your password.</p>
                <input type="email" class="form-control mb-3 " id="email" name="email" placeholder="Enter email" required>
                <button type="submit" class="btn btn-primary w-100">Send Reset Emai</button>

            </div>
    </form>

    <div class="mt-3">
        <div>
            <span>Already have an account?</span>
            <a href="{% url 'login' %}" class="text-primary text-decoration-none">Log in</a>
        </div>
        <div>
            <span>New user?</span>
            <a href="{% url 'register' %}" class="text-primary text-decoration-none">Create account</a>
        </div>
    </div>
    </div>
</div>
{% endblock %}
