{% extends 'habit/base.html' %}

{% block header_buttons %}
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">
    <div class="text-center" style="width: 400px; max-width: 600px;">
        <h1 class="mb-4">Habit Tracker</h1>

        <form method="POST" action="{% url 'login' %}" class="p-4 bg-white rounded shadow-sm">
            {% csrf_token %}

            <div class="mb-3 text-start">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter email"
                       required>
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                       required>
            </div>

            <div class="form-check mb-3 text-start">
                <input class="form-check-input" type="checkbox" id="remember_me">
                <label class="form-check-label" for="remember_me">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>

        <div class="mt-3">
            <span>New user?</span>
            <a href="{% url 'register' %}" class="text-primary text-decoration-none">Create account</a>
        </div>
    </div>
</div>
{% endblock %}
