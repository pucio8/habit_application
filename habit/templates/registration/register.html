{% extends 'habit/base.html' %}
{% block header_buttons %}
<a href="{% url 'habit_list' %}" class="text-white d-flex flex-column align-items-center text-decoration-none">
    <i class="bi bi-arrow-left fs-4"></i>
    <span class="small">Back</span>
</a>
{% endblock %}

{% block content %}


<div class="d-flex justify-content-center align-items-center">
    <div class="text-center" style="width: 400px; max-width: 600px;">
        <form method="POST" action="{% url 'register' %}" class="p-4 bg-white rounded shadow-sm">
            {% csrf_token %}

            <div class="mb-3 text-start">
                <h1 class="mb-4 pt-3 text-center">Create Account</h1>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                       required>
            </div>

            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="mb-3 text-start">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"
                       required>
            </div>

            <div class="mb-3 text-start">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2"
                       placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <div class="mt-3">
            <span>Already have an account?</span>
            <a href="{% url 'login' %}" class="text-primary text-decoration-none">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
