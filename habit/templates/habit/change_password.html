{% extends 'habit/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Change Password</h2>
    <p class="text-center">Enter your current and new password.</p>

    <form method="post" class="col-md-6 mx-auto p-4 bg-white rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_old_password" class="form-label">Current Password</label>
            <input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="Enter current password">
        </div>

        <div class="mb-3">
            <label for="id_new_password1" class="form-label">New Password</label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="Enter new password">
        </div>

        <div class="mb-3">
            <label for="id_new_password2" class="form-label">Confirm New Password</label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Repeat new password">
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error:</strong> Please check your input.
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary w-100">Change Password</button>
    </form>
</div>
{% endblock %}
