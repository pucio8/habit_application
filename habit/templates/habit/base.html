<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--    Own css-->
    <link rel="stylesheet" href="{% static 'css/habit.css' %}">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
    wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,
    100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body class="d-flex flex-column bg-light" style="min-height: 100vh;">

<header class="bg-dark text-white py-1">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-center flex-grow-1">
            <a href="{% url 'habit_list' %}" class="text-white text-decoration-none">
                <h1 class="mb-0">Habit Tracker</h1>
            </a>
        </div>
        <div class="d-flex justify-content-end" style="gap: 20px;">
            {% block header_buttons %}{% endblock %}
        </div>
    </div>
</header>

{% if messages %}
<ul>
    <!--Alert-->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</ul>
{% endif %}

<!-- Content Block -->
<div class="content-container" style="flex-grow: 1; overflow-y: auto;">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="bottom-nav d-flex justify-content-center">
            <a href="{% url 'habit_list' %}" class="text-white mx-3 d-flex flex-column align-items-center
            text-decoration-none">
                <i class="bi bi-list-check" style="font-size: 2.5rem; line-height: 1; margin-top: -4px;"></i>
                <span class="small">Habits</span>
            </a>
            <a href="{% url 'more' %}" class="text-white mx-3 d-flex flex-column align-items-center
            text-decoration-none">
                <i class="bi bi-three-dots" style="font-size: 2.5rem; line-height: 1; margin-top: -4px;"></i>
                <span class="small">More</span>
            </a>
        </div>
    </div>
</footer>

<!--BTS5 script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
